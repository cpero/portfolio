name: CI

on:
  push:
    branches: ["main", "**"]
  pull_request:
    branches: ["**"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup npm
        uses: npm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Lint
        run: npm lint

      - name: Type-check
        run: npm run type-check

      - name: Tests
        run: npm test
